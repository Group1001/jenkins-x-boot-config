cluster:
  clusterName: production-jenkinsx
  environmentGitOwner: group1001
  gitKind: github
  gitName: github
  gitServer: https://github.com
  namespace: jx
  provider: eks
  region: us-east-2
  zone: us-east-2
environments:
  - ingress:
      domain: development.pipelines.group1001.cloud
      externalDNS: true
      namespaceSubDomain: -jx.
      tls:
        email: ddt-sre@group1001.com
        enabled: true
        production: false
    key: development
  - ingress:
      domain: staging.pipelines.group1001.cloud
      externalDNS: true
      namespaceSubDomain: -jx.
      tls:
        email: ddt-sre@group1001.com
        enabled: true
        production: false
    key: staging
  - ingress:
      domain: qa.pipelines.group1001.cloud
      externalDNS: true
      namespaceSubDomain: -jx.
      tls:
        email: ddt-sre@group1001.com
        enabled: true
        production: false
    key: qa
  - ingress:
      domain: uat.pipelines.group1001.cloud
      externalDNS: true
      namespaceSubDomain: -jx.
      tls:
        email: ddt-sre@group1001.com
        enabled: true
        production: false
    key: uat
  - ingress:
      domain: pipelines.group1001.cloud
      externalDNS: true
      namespaceSubDomain: -jx.
      tls:
        email: ddt-sre@group1001.com
        enabled: true
        production: false
    key: production
gitops: true
ingress:
  domain: ""
  externalDNS: false
  namespaceSubDomain: -jx.
  tls:
    email: ""
    enabled: false
    production: false
kaniko: true
repository: nexus
secretStorage: vault
storage:
  backup:
    enabled: false
    url: ""
  logs:
    enabled: true
    url: s3://audit.group1001.com/551655731325/jenkinsx/main.log
  reports:
    enabled: true
    url: s3://audit.group1001.com/551655731325/jenkinsx/reports.log
  repository:
    enabled: true
    url: s3://build.group1001.com
vault:
  aws:
    autoCreate: true
    iamUserName: jenkinsx
  disableURLDiscovery: true
velero: {}
versionStream:
  ref: v1.0.245
  url: https://github.com/jenkins-x/jenkins-x-versions.git
webhook: prow
